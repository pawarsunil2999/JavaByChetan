<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Method Post</title>
</head>
<body>
	<form action="cardDetails" method="get" class="cardDetails">
        <label for="CardHolder">Card Holder Name</label>
        	<input type="text" placeholder="Enter the name of card Card Holder" name="CardHolder">
        <label for="cardNumber">CARD NUMBER</label>
        	<input type="number" name="number" placeholder="Enter the card number" >
        <label for="cvv">CVV</label>
        	<input type="password" name="cvv" placeholder="Enter the CVV">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
